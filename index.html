<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dBishab</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #c0c5ce, #b6c1d4);
            color: #000000;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            border: 5px solid;
            transition: border-width 0.5s, border-radius 0.5s;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .card {
            flex: 1 1 calc(33.333% - 20px);
            min-width: 250px;
            background: rgba(202, 180, 180, 0.1);
            border: 2px solid rgba(68, 61, 61, 0.3);
            padding: 15px;
            border-radius: 10px;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
            border-color: #000000;
        }

        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .card p {
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .container {
                border-width: 3px;
                border-radius: 15px;
            }

            .card {
                flex: 1 1 100%;
            }
        }

        @media (max-width: 480px) {
            .container {
                border-width: 2px;
                border-radius: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>dBishab</h1>
        </div>
        <div class="content">
            <div class="card">
                <h2>Flashy Cards</h2>
                <p>This is a test website that has been created to check if this works or not.</p>
            </div>
            <div class="card">
                <h2>Flashy Card #2</h2>
                <p>Another flashy card that has been chosen to do what it is.</p>
            </div>
            <div class="card">
                <h2>Flashy Card #3</h2>
                <p>Sed Lyf Rocks</p>
            </div>
        </div>
    </div>
</body>
</html>
