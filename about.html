    <style>
        body {
            background-color: #D3D3D3;
            color: #000000;
            font-family: 'Fira Sans Condensed', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        header {
            background-color: #D3D3D3;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        nav {
            background-color: #D3D3D3;
            color: #FFFFFF;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        nav a {
            color: #121212;
            text-decoration: none;
            margin: 5px 15px;
            font-size: 1.2em;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 20px;
            margin-top: 20px; /* Space above the main content */
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        footer {
            background-color: #D3D3D3;
            text-align: center;
            padding: 10px;
            width: 100%;
            box-sizing: border-box; /* Ensure padding is included in width */
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border: 5px solid #FFFFFF;
            box-sizing: border-box; /* Ensure border is included in width */
        }
        .box {
            background-color: #D3D3D3;
            border: 1px solid #000000;
            padding: 20px;
            margin-bottom: 20px; /* Adds space between boxes */
            width: 100%; /* Each box takes the full width */
            box-sizing: border-box; /* Ensure padding is included in width */
            position: relative;
            display: flex;
            align-items: center; /* Center vertically */
            justify-content: center;
        }
        @media (max-width: 600px) {
            nav a {
                margin: 5px 10px;
                font-size: 1em;
            }
        }
    </style>
</head>
