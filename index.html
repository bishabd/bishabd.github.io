<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dBishab</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="TITLE.JPG">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            font-family: 'Fira Sans Condensed', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
            margin: 0;
            background: linear-gradient(0deg, #1a1a1a, #a6a6a6);
            overflow: hidden; /* Prevent scrolling */
        }

        .business-card {
            max-width: 90%; /* Makes it responsive */
            max-height: 90%;
            width: 350px;
            background: #e0e0e0;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            color: #5d6d7e; /* Lighter navy blue */
        }

        .header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .profile-pic {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #5d6d7e; /* Lighter navy blue */
            margin-right: 15px;
        }

        .name {
            font-size: 1.5em;
            font-weight: bold;
            color: #5d6d7e; /* Lighter navy blue */
        }

        .nickname {
            font-size: 0.9em;
            color: #5d6d7e; /* Lighter navy blue */
            font-style: italic;
        }

        .designation {
            font-size: 1em;
            color: #5d6d7e; /* Lighter navy blue */
        }

        .contact {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        .contact div {
            text-align: center;
        }

        .contact div span {
            display: block;
            font-size: 0.9em;
            color: #5d6d7e; /* Lighter navy blue */
        }

        .contact div a {
            text-decoration: none;
            color: #5d6d7e; /* Lighter navy blue */
            font-weight: bold;
        }

        .contact div a:hover {
            text-decoration: underline;
            color: #4b5b6b; /* Slightly darker shade of light navy blue */
        }

        .social-icons {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
        }

        .social-icons a {
            text-decoration: none;
            color: #5d6d7e; /* Lighter navy blue */
            font-size: 1.2em;
        }

        .social-icons a img {
            width: 30px;
            height: 30px;
        }

        .social-icons a:hover {
            color: #4b5b6b; /* Slightly darker shade of light navy blue */
        }

        @media (max-width: 400px) {
            .business-card {
                padding: 15px;
            }

            .name {
                font-size: 1.2em;
            }

            .profile-pic {
                width: 50px;
                height: 50px;
            }
        }

        footer {
            background-color: transparent; /* Transparent background */
            color: white; /* White text to ensure readability */
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>
<body>
    <div class="business-card">
        <div class="header">
            <img src="IMG_0004.JPG" alt="Image that denotes nothing" class="profile-pic">
            <div>
                <div class="name">Bishab Dahal</div>
                <div class="nickname">dBishab</div>
                <div class="designation">Senior Aerodynamicist</div>
            </div>
        </div>

        <div class="contact">
            <div>
                <span>Email</span>
                <a href="mailto:admin@bishab.com.np">admin@bishab.com.np</a>
            </div>
            <div>
                <span>Phone</span>
                <a href="tel:+977 9862230146">+977 9862230146</a>
            </div>
        </div>

        <div class="social-icons">
            <a href="https://www.instagram.com/its_bishab" target="_blank" title="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
            </a>
            <a href="https://www.facebook.com" target="_blank" title="Facebook">
                <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook Logo">
            </a>
            <a href="https://wa.me/9862230146" target="_blank" title="WhatsApp">
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo">
            </a>
        </div>
    </div>
    
    <footer>
        &copy; dBishab. All rights reserved.
    </footer>
</body>
</html>
